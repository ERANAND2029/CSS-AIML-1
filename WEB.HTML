<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #2e8b57;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3cb371;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a simple HTML and CSS example.</p>
  <button>Click Me!</button>
</body>
</html>
