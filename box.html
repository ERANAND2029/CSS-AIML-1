<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boxes Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1a1a;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    
    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    
    .box {
      width: 150px;
      height: 150px;
      background-color: #2943a8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
      background-color: #171d18;
    }
  </style>
</head>
<body>
  <h1>My Box Layout</h1>
  <div class="box-container">
    <div class="box">anand</div>
    <div class="box">anand</div>
    <div class="box">aditya</div>
    <div class="box">aditya </div>
    <div class="box">ansh</div>
    <div class="box">ansh</div>
  </div>
</body>
</html>
