<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    .login {
      width: 300px;
      margin: auto;
      padding: 20px;
      background: pink;
      border-radius: 10px;
      text-align: center;
     
    }
    .login input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    .login button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Submit</button>
      
  </div>
</body>
</html>
