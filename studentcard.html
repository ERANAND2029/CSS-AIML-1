<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      border: solid;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .initials {
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      background-color: #007BFF;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .details {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Student Profile Cards</h2>

  <div class="container">
    <div class="card">
      <div class="initials">AR</div>
      <div class="name">ANAND RAI</div>
      <div class="details">B.Tech - CSE<br>Roll No: 21CS107<br>1st Year</div>
    </div>

    <div class="card">
      <div class="initials">AK</div>
      <div class="name">ADITYA KHARE</div>
      <div class="details">B.Tech - AIML<br>Roll No: 21AIML102<br>1st Year</div>
    </div>

    <div class="card">
      <div class="initials">AS</div>
      <div class="name">ANSH SHUKLA</div>
      <div class="details">B.Tech - AIML<br>Roll No: 21AIML109<br>1st Year</div>
    </div>
  </div>

</body>
</html>
