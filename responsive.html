<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Column Layout</title>
  <style>
    .container { display: flex; flex-wrap: wrap; }
    .left, .right {
      flex: 1; padding: 20px;
    }
    .left { background: #e0f7fa; }
    .right { background: #ffe0b2; }
    @media (max-width: 600px) {
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Left Column</h2>
      <p>Content goes here…</p>
    </div>
    <div class="right">
      <h2>Right Column</h2>
      <p>Content goes here…</p>
    </div>
  </div>
</body>
</html>
