<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Accordion</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:2rem; background:#f4f4f4; }
    h1 { text-align:center; }

    .accordion {
      max-width:600px;
      margin:auto;
    }
    .accordion-item {
      border:1px solid #ccc;
      border-radius:5px;
      margin-bottom:10px;
      overflow:hidden;
      background:#fff;
    }
    .accordion-item label {
      display:block;
      padding:1rem;
      background:#333;
      color:#fff;
      cursor:pointer;
    }
    .accordion-item input {
      display:none;
    }
    .accordion-item .content {
      max-height:0;
      overflow:hidden;
      transition:max-height 0.4s ease;
      padding:0 1rem;
    }
    .accordion-item input:checked ~ .content {
      max-height:200px; /* expand */
      padding:1rem;
    }
  </style>
</head>
<body>
  <h1>CSSâ€‘Only Accordion</h1>
  <div class="accordion">
    <div class="accordion-item">
      <input type="checkbox" id="item1">
      <label for="item1">Section 1: About HTML</label>
      <div class="content">
        <p>HTML (HyperText Markup Language) is the standard language for creating web pages.</p>
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="item2">
      <label for="item2">Section 2: About CSS</label>
      <div class="content">
        <p>CSS (Cascading Style Sheets) is used to style and layout web pages.</p>
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="item3">
      <label for="item3">Section 3: About AI & ML</label>
      <div class="content">
        <p>Artificial Intelligence and Machine Learning are technologies that enable systems to learn and adapt.</p>
      </div>
    </div>
  </div>
</body>
</html>
